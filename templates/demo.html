<html lang="ru">
<head>
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tender One - регистрация демо-аккаунта</title>

    <meta name="description" content="Форма регистрации">
    <meta name="author" content="tender-one">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid w-100 h-100">
    <div class="row align-items-center h-100">
        <div class="col col-4 offset-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center mb-0">
                        Регистрация демо-аккаунта
                    </h5>
                </div>
                <div class="card-body">
                    <div class="col">
                        <form role="form" action="/demo/" method="post">
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Введите Имя и Фамилию" value="{{.Name}}" required="required">
                            </div>
                            <div class="form-group mt-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Введите адрес электронной почты" value="{{.Email}}" required="required">
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" value="{{.Password}}" required="required">
                            </div>
                            {{if ne $.Error ""}}
                                <span class="d-block" style="color:red">{{.Error}}</span>
                            {{end}}
        
                            <div class="form-group mt-3">
                                <div class="col col-6 offset-3">
                                    <button type="submit" class="btn btn-primary form-control">Войти</button>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="col col-6 offset-3 text-center"><a href="/signin/">Авторизация</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
